graph:
  noncovalent_cutoff: 10.0
  interface_cutoff: 8.0
  use_covalent_edges: true
  use_noncovalent_edges: true
  allow_duplicate_edges: false
  include_residue_index: true
  add_interface_features_to_x: true
model:
  hidden_dim: 128
  num_layers: 3
  num_heads: 4
  dropout: 0.1
  use_edge_types: true
  num_edge_types: 2
  use_residual: true
  combine_edge_types: sum
  interface_pool_mode: all
  node_feature_dim: 24
loss:
  loss_type: mse
  margin_eps: 0.0
  tie_eps: 1.0e-06
  weight_by_diff: true
  reduction: mean
  temperature: 1.0
  beta: 1.0
training:
  batch_size: 16
  num_epochs: 500
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: adamw
  scheduler: cosine
  scheduler_params:
    cosine:
      T_max: 100
    step:
      step_size: 30
      gamma: 0.1
  val_split: 0.2
  val_metric: spearman
  log_interval: 10
  save_dir: checkpoints
  save_best: true
  save_all_epochs: false
  device: auto
  num_workers: 4
  grad_clip: 1.0
  enable_debug_logs: false
  overfit_n: 0
  preload_workers: null
data:
  manifest_csv: manifest.csv
  pdb_dir: null
  default_antibody_chains:
  - H
  - L
  default_antigen_chains: null
  transforms: []
  graph_cache_dir: cache/graphs
  hash_pdb_contents: false
  rebuild_cache: false
  cache_stats: true
